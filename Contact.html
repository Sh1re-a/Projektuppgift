<!DOCTYPE html>
<head>
    <title>Contact</title>
    <meta name ="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="contact_style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
     <script src="https://kit.fontawesome.com/f46bf806fc.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="hero">
        <form>
            <div class="row">
                <div class="input-group">
                <input type="text" id="name" required>
            <label for="name"><i class="fas fa-user"></i>Your Name</label>
         </div>  
            <div class="input-group">
                <input type="text" id="number" required>
            <label for="number"><i class="fas fa-phone"></i>Phone No.</label>
         </div>  
            </div>
            
            <div class="input-group">
                <input type="email" id="email" required>
            <label for="email"><i class="fas fa-envelope"></i>email adress</label>
         </div>  
            <div class="input-group">
                <textarea id="message" rows="8" required></textarea>
                <label for="message"><i class="fas fa-comments"></i>Your message</label>
         </div>  
         <button type="submit"><i class="fas fa-paper-plane"></i>Submit</button>

        </form>


    </div>
</body>
